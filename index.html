<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      cdnjs - The #1 free and open source CDN built to make life easier for
      developers
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="box">
      <div>
        <p>Home / Libraries</p>
      </div>
      <div class="search-container">
        <input class="input"

          placeholder="Search from 6,132 libraries on cdnjs..."
        />
        <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="m-4"><span class="number">4,550</span> <span class="numbertext"> libraries found in 1ms.</span></div>
    </div>

    <main>
      <div class="container-box">
        <!-- <div class="lib-box">
          <div class="header">
            <p>React</p>
          </div>
          <div class="body">
            React is a JavaScript library for building user interfaces.
          </div>
          <div class="footer mt-3">Tags: react, jsx, transformer, view</div>
        </div> -->
      </div>
    </main>
  </body>
</html>
